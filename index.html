<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliance Engine - Live Regulatory Update System</title>
    <meta name="description" content="AI-powered compliance management with automated regulatory scanning and drift detection" />
    <script>
      // Prevent FOUC by setting theme before render - Light mode is primary
      (function() {
        var theme = localStorage.getItem('compliance-dashboard-theme');
        // Check legacy key if new key not found (for backward compatibility)
        if (!theme) {
          var legacyDarkMode = localStorage.getItem('attestai-dark-mode');
          if (legacyDarkMode !== null) {
            try {
              theme = JSON.parse(legacyDarkMode) ? 'dark' : 'light';
            } catch(e) {}
          }
        }
        // Apply theme (default to light if nothing stored)
        if (theme === 'dark') {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
        }
        // Default is light (set in HTML class), no action needed for light
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
