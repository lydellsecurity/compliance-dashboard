<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliance Engine - Live Regulatory Update System</title>
    <meta name="description" content="AI-powered compliance management with automated regulatory scanning and drift detection" />
    <script>
      // Prevent FOUC by setting theme before render - Light mode is primary
      (function() {
        const stored = localStorage.getItem('compliance-dashboard-theme');
        if (stored === 'dark') {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
        } else if (stored === 'light') {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
        }
        // Default is light (set in HTML class), no action needed
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
