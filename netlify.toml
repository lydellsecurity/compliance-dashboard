[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Scheduled Functions - Background Sync
[functions."integration-scheduler"]
  schedule = "*/15 * * * *"  # Run every 15 minutes

# Scheduled Functions - Health Checks
[functions."integration-health-check"]
  schedule = "0 */6 * * *"  # Run every 6 hours

# API routes to functions (must be BEFORE the SPA catch-all)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing - redirect all routes to index.html (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers - Industry Best Practices
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy (restrict sensitive APIs)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), usb=(), payment=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.anthropic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    # HTTP Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Prevent DNS prefetching
    X-DNS-Prefetch-Control = "off"
    # Cross-Origin policies
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
